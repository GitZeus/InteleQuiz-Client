<ion-view view-title="Realizar Treino">

  <ion-nav-bar class="bar-assertive" align-title="center">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <ion-refresher on-refresh="manterTreinoCtrl.init()"></ion-refresher>

    <div class="list card stable-bg animate-blinds">

      <div class="item item-body">{{manterTreinoCtrl.questaoExibida.texto}}</div>

      <div class="list">
        <ion-radio name="rdRespostaVF" data-ng-model="resposta.escolhida" data-ng-value="true" data-ng-change="manterTreinoCtrl.escolherResposta(resposta)"
          data-ng-repeat="resposta in manterTreinoCtrl.questaoExibida.respostas">
          {{resposta.texto}}
        </ion-radio>
      </div>

    </div>
    
    <button class="button button-assertive button-block" data-ng-click="manterTreinoCtrl.escolherResposta()">Responder</button>

  </ion-content>

</ion-view>
