<ion-view view-title="Desempenho">
    <ion-content>
        <ion-refresher on-refresh="desempenhoCtrl.init()"></ion-refresher>

        <div class="list">

            <div class="item item-input item-select">
                <span class="input-label">Turma</span>
                <select class="item-text-wrap" data-ng-options="turma as (turma.semestre + '/' + turma.ano + '/' + turma.disciplina.sigla + '/' + turma.letra + '/' + turma.turno) for turma in desempenhoCtrl.arrayTurma track by turma.id"
                    data-ng-model="desempenhoCtrl.filtroTurma" data-ng-change="desempenhoCtrl.getDesempenhoByTurma(desempenhoCtrl.filtroTurma)">
                </select>
            </div>

            <canvas id="base" class="chart-bar" chart-data="desempenhoCtrl.graficoMedia.data" chart-labels="desempenhoCtrl.graficoMedia.labels"
                chart-series="desempenhoCtrl.graficoMedia.series" chart-options="desempenhoCtrl.graficoMedia.options" chart-colors="['#46BFBD','#2196F3']">
            </canvas>

            <canvas id="line" class="chart chart-line" chart-data="desempenhoCtrl.graficoDesempenho.data" chart-labels="desempenhoCtrl.graficoDesempenho.labels"
                chart-series="desempenhoCtrl.graficoDesempenho.series" chart-options="desempenhoCtrl.graficoDesempenho.options" chart-colors="['#46BFBD','#2196F3']" chart-click="desempenhoCtrl.graficoDesempenho.click">
            </canvas>

            <canvas id="pie" class="chart chart-pie" chart-data="desempenhoCtrl.graficoTemaAtencao.data" chart-colors="['#46BFBD','#F7464A']" chart-labels="desempenhoCtrl.graficoTemaAtencao.labels" height="150">
            </canvas>
        </div>

    </ion-content>

</ion-view>
