<ion-view view-title="Desempenho">
    <ion-content>
        <ion-refresher on-refresh="desempenhoCtrl.init()"></ion-refresher>

        <div class="list">

            <div class="item item-input item-select">
                <span class="input-label">Turma</span>
                <select class="item-text-wrap" data-ng-options="turma as (turma.semestre + '/' + turma.ano + '/' + turma.disciplina.sigla + '/' + turma.letra + '/' + turma.turno) for turma in desempenhoCtrl.arrayTurma track by turma.id"
                    data-ng-model="desempenhoCtrl.filtroTurma" data-ng-change="desempenhoCtrl.getDesempenhoByTurma(desempenhoCtrl.filtroTurma)">
                </select>
            </div>
            <div id="mediaGeral" style="width:100%"></div>
            <div id="acompanhamentoEvolutivo" style="width:100%"></div>
            <div id="temaCritico" style="width:100%"></div>
            <div class="item item-divider" data-ng-show="desempenhoCtrl.temaSelecionado.nome">
                Quest√µes erradas no tema: {{desempenhoCtrl.temaSelecionado.nome}}
            </div>
            <div class="list card stable-bg" data-ng-repeat="questao in desempenhoCtrl.arrayQuestoesCriticas track by questao.id">
                <div class="item item-text-wrap item-badge">
                    {{questao.texto}}
                </div>
            </div>
        </div>

    </ion-content>

</ion-view>
