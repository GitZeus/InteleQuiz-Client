<ion-view view-title="Login" align-title="left">
    <ion-content scroll="false">
        <div class="hero no-header flat">
            <div class="content">
                <!--<h1 class="assertive" data-ng-click="loginCtrl.init()">InteleQuiz</h1>-->
                <!--<h1 class="assertive" data-ng-click="loginCtrl.init()">InteleQuiz<timer /> </h1>-->
                <h1 class="assertive">
                    <!--<timer interval="1000">{{hours}} hour{{hoursS}}, {{minutes}} minute{{minutesS}}, {{seconds}} second{{secondsS}}.</timer>-->
                    <!--<timer interval="1000" countdown="100">{{countdown}}</timer>-->

                </h1>
                <div>
                    <timer countdown="30" interval="1000">
                        <!--<div class="progress progress-striped active true"> Remaining time : {{countdown}} second{{secondsS}} ({{progressBar}}%). Activity? {{displayProgressActive}}
                            <div class="bar" ng-style="{'min-width': '2em', 'width': '60'}"></div>
                        </div>-->
                        <div class="progress">
                            <div class="progress-bar" style="width: {{countdown}}%;">
                                {{countdown}}
                            </div>
                        </div>
                    </timer>
                </div>
                <!--<div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{countdown}}" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>-->
            </div>
        </div>
        <div class="padding">
            <form name="loginForm" novalidate data-ng-submit="loginCtrl.autenticar(loginCtrl.usuario);">
                <div class="list">
                    <label class="item item-input">
                        <i class="icon ion-person"></i>
                        <input type="text" placeholder="UsuÃ¡rio" required data-ng-model="loginCtrl.usuario.login">
                    </label>

                    <label class="item item-input">
                        <i class="icon ion-key"></i>
                        <input type="password" placeholder="Senha" required data-ng-model="loginCtrl.usuario.senha">
                    </label>

                    <label class="item item-input item-select">
                        <span class="input-label" data-ng-class="{'placeholder-icon' : !loginCtrl.arrayTiposUsuario || loginCtrl.arrayTiposUsuario.length === 0}">
                            Perfil
                        </span>
                        <select required
                                data-ng-disabled="!loginCtrl.arrayTiposUsuario || loginCtrl.arrayTiposUsuario.length === 0"
                                data-ng-options="item for item in loginCtrl.arrayTiposUsuario" data-ng-model="loginCtrl.usuario.perfil"
                                data-ng-change="loginCtrl.mockUser()">
                        </select>
                    </label>
                </div>
                <button type="submit" data-ng-disabled="!loginForm.$valid" class="button button-full button-assertive ink">Login</button>
            </form>
        </div>

    </ion-content>
</ion-view>
