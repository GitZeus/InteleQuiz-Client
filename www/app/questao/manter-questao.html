<ion-view view-title="Manter Questão" >

    <ion-nav-bar class="bar-assertive" align-title="center">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

    <ion-content class="has-footer">

        <form name="formQuestao" data-ng-submit="manterQuestaoCtrl.salvarQuestao()">
            <div class="list">
                <div class="item item-input item-select">
                    <div class="input-label">
                        Disciplina
                    </div>
                    <select data-ng-options="disciplina as disciplina.nome for disciplina in manterQuestaoCtrl.arrayDisciplinas"
                            data-ng-model="manterQuestaoCtrl.filtroDisciplina"
                            data-ng-change="manterQuestaoCtrl.arrayTemasByDisciplina(manterQuestaoCtrl.filtroDisciplina)"></select>
                </div>
                <div class="item item-input item-select">
                    <div class="input-label">
                        Tipo
                    </div>
                    <select data-ng-options="tipo as tipo for tipo in manterQuestaoCtrl.arrayTiposQuestao" data-ng-model="manterQuestaoCtrl.questao.tipo"></select>
                </div>
                <div class="item item-input item-select">
                    <div class="input-label">
                        Nível
                    </div>
                    <select data-ng-options="nivel as nivel for nivel in manterQuestaoCtrl.arrayNiveisQuestao" data-ng-model="manterQuestaoCtrl.questao.nivel"></select>
                </div>
            </div>

            <div class="list">
                <div class="item item-input item-floating-label">
                    <span class="input-label">Texto da Questão</span>
                    <input type="text" placeholder="Texto da Questão"  data-ng-model="manterQuestaoCtrl.questao.texto">
                </div>
                <!--VERDADEIRO/FALSO-->
                <ion-list data-ng-if="manterQuestaoCtrl.questao.tipo == 'VERDADEIRO_FALSO'">
                    <ion-radio name="rdRespostaVF"
                               data-ng-model="resposta.certa"
                               data-ng-value="true"
                               data-ng-change="manterQuestaoCtrl.selecionarRespostaCerta(resposta)"
                               data-ng-repeat="resposta in manterQuestaoCtrl.questao.respostas">
                        {{resposta.texto}}
                    </ion-radio>
                </ion-list>
            </div>

            <div class="list">
                <div class="item item-divider">Temas por disciplina</div>
                <ion-checkbox data-ng-repeat="tema in manterQuestaoCtrl.arrayTemas" data-ng-model="tema.checked">
                    {{tema.nome}}
                </ion-checkbox>
            </div>
            <button type="submit" class="button button-block button-assertive button-outline">Salvar</button>
        </form>
    </ion-content>

</ion-view>
