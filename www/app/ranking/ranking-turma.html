<ion-view view-title="Ranking de Turmas">

    <ion-content>
        <ion-refresher on-refresh="rankingTurmaCtrl.init()"></ion-refresher>

        <div class="list card stable-bg animate-blinds" data-ng-repeat="turma in rankingTurmaCtrl.arrayRankingTurmas | orderBy: 'pontuacao' : true track by turma.id">
            <div class="item item-text-wrap item-badge" data-ui-sref="menu.ranking-aluno({turma: turma})">
                {{($index+1) + 'ยบ - ' + turma.semestre + '/' + turma.ano + '/' + turma.disciplina.sigla + '/' + turma.letra + '/' + turma.turno}}
                <span class="item-note"> {{turma.pontuacao + ' xp'}} </span> <br/>
                <span class="item-note"> {{(turma.aproveitamento | number: 2) + ' %'}} </span>
            </div>
        </div>

    </ion-content>

</ion-view>
