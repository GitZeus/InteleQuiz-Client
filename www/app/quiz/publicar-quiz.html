<ion-view view-title="Publicar Quiz">

    <ion-nav-bar class="bar-assertive" align-title="center">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>
        <ion-refresher on-refresh="publicarQuizCtrl.init()"></ion-refresher>

        <div class="list">

            <div class="item item-input item-select">
                <span class="input-label">Turma</span>
                <select class="item-text-wrap"
                    data-ng-options="turma as (turma.semestre + '/' + turma.ano + '/' + turma.disciplina.sigla + '/' + turma.letra + '/' + turma.turno) for turma in publicarQuizCtrl.arrayTurma track by turma.id"
                    data-ng-model="publicarQuizCtrl.filtroTurma">
                </select>
            </div>

            <div class="item item-button-right">
                <span>Encerramento</span>
                {{publicarQuizCtrl.tsEncerramento | date : 'dd/MM/yyyy'}}
                <button class="button ion-calendar" data-ng-click="publicarQuizCtrl.selecionarData()"></button>
            </div>

            <button class="button button-block button-assertive button-outline" data-ng-click="publicarQuizCtrl.publicarQuiz(publicarQuizCtrl.filtroTurma)">
                <i class="icon ion-share"></i>
                Publicar
            </button>
        </div>

        

    </ion-content>

</ion-view>
