<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content drag-content="false">

        <ion-nav-bar class="bar-assertive" align-title="center">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="conteudo"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark" align-title="center">
            <h1 class="title">{{menuCtrl.usuarioLogado.nome}}</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div data-ng-if="menuCtrl.usuarioLogado.perfil == 'PROFESSOR'">
                    <a href="#/menu/tema" class="item item-icon-left" menu-close>
                        <i class="icon ion-pricetags"></i>
                        Tema
                    </a>
                    <a href="#/menu/questao" class="item item-icon-left" menu-close>
                        <i class="icon ion-help-circled"></i>
                        Quest√£o
                    </a>
                    <a href="#/menu/quiz" class="item item-icon-left" menu-close>
                        <i class="icon ion-clipboard"></i>
                        Quiz
                    </a>
                </div>

                <div data-ng-if="menuCtrl.usuarioLogado.perfil == 'ALUNO'">
                    <a href="#/menu/treino" class="item item-icon-left" menu-close>
                        <i class="icon ion-ios-speedometer"></i>
                        Treino
                    </a>
                </div>

                <a href="#/menu/ranking-turma" class="item item-icon-left" menu-close>
                    <i class="icon ion-podium"></i>
                    Rankings
                </a>
                <a href="#/menu/desempenho" class="item item-icon-left" menu-close>
                    <i class="icon ion-pie-graph"></i>
                    Desempenho
                </a>

                <a data-ng-click="menuCtrl.logout()" class="item item-icon-left" menu-close>
                    <i class="icon ion-android-exit"></i>
                    Sair
                </a>
            </div>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
