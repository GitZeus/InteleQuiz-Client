<ion-view view-title="Home">

    <ion-header-bar class="bar-subheader bar-dark" align-title="center">
        <h1 class="title">Tecnologias Utilizadas {{usuarioLogado}}</h1>
    </ion-header-bar>    
    <ion-content class="padding">
        <onezone-datepicker datepicker-object="onezoneDatepicker">
            <button class="button button-block button-outline button-positive show-onezone-datepicker">
                {{onezoneDatepicker.date | date:'dd MMMM yyyy'}} 
            </button>
        </onezone-datepicker>
        <ion-list>
            <ion-item><i class="icon ion-social-html5"></i> HTML</ion-item>
            <ion-item><i class="icon ion-social-css3"></i> CSS</ion-item>
            <ion-item><i class="icon ion-social-javascript"></i> JavaScript</ion-item>
            <ion-item><i class="icon ion-social-nodejs"></i> NodeJS</ion-item>
            <ion-item><i class="icon ion-social-angular"></i> AngularJS</ion-item>
            <ion-item><i class="icon ion-ionic"></i> Ionic</ion-item>
        </ion-list>
    </ion-content>

</ion-view>
